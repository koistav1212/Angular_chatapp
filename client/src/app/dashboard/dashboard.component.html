<div id="chatContainer" *ngIf="user">
  <app-sidebar [ngStyle]="hideMatIcon ? { 'display': 'none' } : {'display':'block'}"
    (conversationClicked)="onConversationSelected($event)"
  ></app-sidebar>
  <button  mat-fab class="fab-button" (click)="openModal(userlist)" [ngStyle]="hideMatIcon ? { 'display': 'none' } : {'display':'block'}">
    <mat-icon id="fabicon"  >add</mat-icon>
  </button>
  <div id="chat">
    <div id="chatPlaceholder" *ngIf="!conversation.members">
      <img  src="../assets/images/phoneIcon.png" />
      <h2>Keep your phone connected</h2>
      <p>
        WhatsApp connects your phone to sync messages. To reduce data<br />
        usage, connect to your phone to Wi-Fi.
      </p>
      <div class="seperator"></div>

      <p>WhatsApp is available for Mac. <a href="#">Get it here</a></p>
    </div>

    <app-chat *ngIf="conversation.members" [conversation]="conversation"   (backClicked)="onChatBackClicked($event)" ></app-chat>
  </div>
</div>

<ng-template #userlist let-quest>
  <app-user-list (backClicked)="onChatBackClicked($event)" ></app-user-list>
</ng-template>
